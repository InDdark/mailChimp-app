    <link rel="stylesheet" href="css/styles.css">

<body >

    <main class="form-signin w-100 m-auto" >
        <img  class="logo" class="mb-4" src="Images/logo.png" alt="" >
          <h1 class="h3 mb-3 fw-normal">Please sign UP</h1>
        
        <form action="/" method="post" >
            <div class="form-floating">
              <input name="fname" type="text" class="form-control firstName" id="floatingFirstName" placeholder="firstName">
              <label for="floatingFirstName">First-Name</label>
            </div>
            <div class="form-floating">
              <input name="lname" type="text" class="form-control lastName" id="floatinglastName" placeholder="lastName">
              <label for="floatinglastName">Last-Name</label>
            </div>

            <div class="form-floating">
              <input name="email" type="email" class="form-control emailAddress" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
        
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Khinchi Collection</p>
            <p class="mt-5 mb-3 text-muted hidden"></p>
        </form>

      </main>
</body>
</html>
